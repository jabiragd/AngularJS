
<h1>List of Students</h1>

Name : <input type="text" ng-model="studentCtrl.name"/>
<button ng-click="studentCtrl.studentSearch()">Search</button>

<ul>
    <li ng-repeat="student in studentCtrl.students">
        {{student.name}}
    </li>
</ul>

<button ng-click="studentCtrl.reloadData()">Reload Data</button>
