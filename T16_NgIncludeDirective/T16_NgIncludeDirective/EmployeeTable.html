<table>
    <thead>
        <tr>
            <td>Name</td>
            <td>Gender</td>
            <td>Salary</td>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="employee in employees">
            <td>{{ employee.name }}</td>
            <td>{{ employee.gender }}</td>
            <td>{{ employee.salary }}</td>
        </tr>
    </tbody>
</table>
